<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    <form action="registration" style="background-color:cornsilk;width: 40%; align-content: center;"" method= "post">
        <fieldset>
            <legend>Registration</legend>
            <table>
                <tr>
                    <td style="width: 50%;">Email ID</td>
                    <td style="width: 50%;">
                        <input type="text" placeholder="Enter Email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" placeholder="Enter Password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Registration" style="background-color: blue; border: none; color: white; border-radius: 2px;">
                    </td>
                    <td style="display: flex; justify-content: end;">
                        <input type="reset" style="background-color:olive; border: none; color: white; border-radius: 2px;">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
