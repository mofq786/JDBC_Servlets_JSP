<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    <form action="educationdetails" method="get" style="background-color:cornsilk;width: 40%; align-content: center;">
        <fieldset>
            <legend>Education Details</legend>
            <table>
                <tr>
                    <td style="width: 50%;">Qualification</td>
                    <td style="width: 50%;">
                        <input type="radio" name="Qualification" value="Degree">Degree
                        <input type="radio" name="Qualification" value="B.Tech">B.Tech
                    </td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td>
                        <input type="number" placeholder="Enter Percentage" name="percentage">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit" style="background-color: blue; border: none; color: white; border-radius: 2px;">
                    </td>
                    <td style="display: flex; justify-content: end;">
                        <input type="reset" style="background-color:olive; border: none; color: white; border-radius: 2px;">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
