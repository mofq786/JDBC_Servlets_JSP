<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
</head>
<body>
<center>
    <form action="otpvalidation" method="get" style="background-color:cornsilk;width: 40%; align-content: center;">
            <table>
                <tr>
                    <td>Enter OTP</td>
                    <td>
                        <input type="number" placeholder="Enter OTP" name="otp">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit" style="background-color: blue; border: none; color: white; border-radius: 2px;">
                    </td>
                    <td style="display: flex; justify-content: end;">
                        <input type="reset" style="background-color:olive; border: none; color: white; border-radius: 2px;">
                    </td>
                </tr>
            </table>
    </form>
</center>
</body>
</html>
